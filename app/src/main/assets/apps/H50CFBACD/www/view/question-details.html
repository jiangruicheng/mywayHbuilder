<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>问题详情</title>
		 <link rel="stylesheet" href="../libs/mui/mui.css" />
		<link rel="stylesheet" href="../libs/iconfont/fonts/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../css/main.css"/>
		<link rel="stylesheet" type="text/css" href="../css/iF.step.css"/>
		<script src="../js/jquery-2.1.4.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="../js/appconf.js" ></script>
		<script type="text/javascript" src="../js/question-details.js" ></script>
		<style>
			.my .mui-table-view-cell{padding: 0px 0px;}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">问题详情</h1>		
	</header>
	<div class="mui-content">
		<div class="my">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<div class="steps">
						<ol class="ui-step ui-step-3">
							<li class="step-start step-done">
								<div class="ui-step-line"></div>
								<a class="mui-control-item">
									<div class="ui-step-cont">
										<span class="ui-step-cont-number"></span>									
										<span class="ui-step-cont-text">未处理</span>
									</div>
								</a>
							</li>
							<li class="step-start step-done">
								<div class="ui-step-line"></div>
								<a class="mui-control-item">
									<div class="ui-step-cont">
										<span class="ui-step-cont-number"></span>
										<span class="ui-step-cont-text">处理中</span>										
									</div>
								</a>
							</li>
							<li class="step-end step-done">
								<div class="ui-step-line"></div>
								<a class="mui-control-item">
									<div class="ui-step-cont">
										<span class="ui-step-cont-number"></span>
										<span class="ui-step-cont-text">已解决</span>
									</div>
								</a>
							</li>
						</ol>
					</div>	
				</li>
			</ul>
		</div>
		<div style="padding: 10px 15px 0px;">
			<p>问题描述</p>
		</div>
		<div class="mui-input-row">
			<textarea cols="" rows="6" id="question">连接不上设备是怎么回事？</textarea>
		</div>
		<div style="padding: 10px 15px 0px;">
			<p>问题描述</p>
		</div>
		<div class="mui-input-row">
			<textarea cols="" rows="6" id="Reply">换一部手机试试</textarea>
		</div>
	</div>
	</body>
	<script type="text/javascript" src="../js/mui.js" ></script>
	<script type="text/javascript" src="../js/open.js" ></script>
</html>
