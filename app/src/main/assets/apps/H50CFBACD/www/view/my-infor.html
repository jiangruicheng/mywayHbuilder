<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的资料</title>
		<link rel="stylesheet" href="../css/main.css" />
		<link rel="stylesheet" href="../libs/mui/mui.css" />
		<link rel="stylesheet" href="../libs/iconfont/iconfont.css" />
		<script src="../js/jquery-2.1.4.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="../js/appconf.js" ></script>
		<script type="text/javascript" src="../js/my-info.js" ></script>
		<style>
			.mui-table-view .mui-media-object{max-width: 55px;height: 55px;border-radius: 100%;}
			.mui-table-view-cell label{color: gray;}
			.kong{margin-top: 6px;}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我的资料</h1>
			<a class="mui-pull-right">
				<h5 style="line-height: 33px;" onclick=userdatadel()>修改</h5>
			</a>
		</header>
		<div class="mui-content">
			<div>
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-media">
						<div id="userlogo"></div>
						<div class="mui-media-body" style="line-height: 55px;padding-left: 10px;">
							头像
						</div>
					</li>
				</ul>
				<ul class="mui-table-view kong">
					<li class="mui-table-view-cell">
						<label>用户名：</label><span class="usersname"></span>
					</li>
				</ul>
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<label>性别：</label><span class="sex"></span>
					</li>
				</ul>
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<label>姓名：</label><span class="namez"></span>
					</li>
				</ul>
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<label>生日：</label><span class="birthday"></span>
					</li>
				</ul>
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<label>地区：</label><span class="usersaddr"></span>
					</li>
				</ul>
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
							<label>手机：</label><span class="phone"></span>
						</a>
					</li>
				</ul>
				<ul class="mui-table-view kong">
					<li class="mui-table-view-cell">
						<label>职业：</label><span class="zhiye"></span>
					</li>
				</ul>
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<label>邮箱：</label><span class="usersemail"></span>
					</li>
				</ul>
				<ul class="mui-table-view kong">
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right" onclick="openNewPage('xiugai-word.html')">
							修改密码：
						</a>
					</li>
				</ul>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/mui.js" ></script>
	<script type="text/javascript" src="../js/open.js" ></script>
</html>
