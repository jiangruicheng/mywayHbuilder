<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>教练申请</title>
		<link rel="stylesheet" href="../css/main.css" />
		<link rel="stylesheet" href="../libs/mui/mui.css" />
		<link rel="stylesheet" href="../libs/iconfont/fonts/iconfont.css" />
		<script src="../js/jquery-2.1.4.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="../js/appconf.js" ></script>
		<script type="text/javascript" src="../js/picshang.js" ></script>
		<script type="text/javascript" src="../js/coash-replay.js" ></script>
		<style>
			.mui-table-view-cell input{border: none;padding-left: 5px;}
			.btn{width: 90%;margin: auto;}
			.btn button{padding: 6px;color: white;background: #ED6000;margin-top: 30px;}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">教练申请</h1>
		</header>
		<div class="mui-content">
			<div class="m5">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<span>身份证姓名</span>
						<input  placeholder="请输入身份证姓名" id="shenf"/>
					</li>
				</ul>
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<span>身份证号码</span>
						<input  placeholder="请输入身份证号码" id="haoma"/>
					</li>
				</ul>
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<span>支付宝账号</span>
						<input  placeholder="请输入支付宝账号" id="zhifu"/>
					</li>
				</ul>
				<ul class="mui-table-view mui-grid-view">
			        <li class="mui-table-view-cell mui-media mui-col-xs-6">
		            	<p class="mui-text-left" style="margin-bottom: 10px;">参考照片</p>
		                <img class="mui-media-object" src="../public/img/47.jpg">
			        </li>
			        <li class="mui-table-view-cell mui-media mui-col-xs-6">
		            	<p class="mui-text-left" style="margin-bottom: 10px;" >你的照片</p>
		                <img class="mui-media-object strarimg" src="../public/img/48.jpg" id="strarpic" cname="strarpic">
		            </li>
			    </ul> 
			</div>
			<div style="margin-left: 3%;margin-top: 10px;line-height: 15px;">
				<p>请注意：</p>
				<p>1.身份证信息与填写信息相符;</p>
				<p>2.身份证本人与改支付宝账户属同一账户;</p>
				<p>3.照片能清晰辨别被拍人和身份证内容信息</p>
			</div>
			<div class="btn">
				<button type="button" class="mui-btn mui-btn-block tijiao">提交申请</button>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/mui.js" ></script>
	<script type="text/javascript" src="../js/open.js" ></script>
</html>
