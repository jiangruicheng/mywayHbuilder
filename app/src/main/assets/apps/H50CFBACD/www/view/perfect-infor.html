<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>完善路径信息</title>
		<link rel="stylesheet" href="../css/main.css" />
		<link rel="stylesheet" href="../libs/mui/mui.css" />
		<link rel="stylesheet" href="../libs/iconfont/iconfont.css" />
		<script src="../js/jquery-2.1.4.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="../js/appconf.js" ></script>
		<script type="text/javascript" src="../js/perfect-infor.js" ></script>
		<script type="text/javascript" src="../js/picshang.js" ></script>
		<style>
			.mui-bar-nav{box-shadow:none;}
			.my .mui-table-view-cell{height: 200px;background: url(../public/img/63.jpg);background-size: cover;}
			.my .mui-media-object{max-width: 45px;height: 45px;border-radius: 100%;position: absolute;bottom: 15px;}
			.my1 .mui-table-view-cell p{font-size: 14px;}
			.kong{margin-top: 5px;}
			.mui-table-view-cell input{border: none;font-size: 14px;}
			.yans{color: #000000;}
		   /* .iconfont map{color: #C0C0C0;}*/
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">完善路径信息</h1>
			<a class="mui-pull-right" >
				<h5 style="line-height: 33px;"id ="baocun">保存</h5>
			</a>
		</header>
		<div class="mui-content">
			<div class="my">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-media">
						<img class="mui-media-object mui-pull-left" id="userspic"src="../public/img/1.jpg" />
						<div class="mui-media-body" style="position: absolute;bottom: 25px;left: 70px;color: white;">
							<span id="usersni">请先登录</span>
						</div>
					</li>
				</ul>
			</div>
			<div class="my1">
				<ul class="mui-table-view mui-grid-view">
					<li class="mui-table-view-cell mui-col-xs-6 mui-text-left mui-icon">
						<p><span class="yans">风景：</span><span class="iconfont fengjin">
							<map>&#xe610;</map>
							<map>&#xe610;</map>
							<map>&#xe610;</map>
							<map>&#xe610;</map>
							<map>&#xe610;</map>
						</span></p>
						<p style="margin-top: 6px;"><span  class="yans">难度：</span><span class="iconfont nandu">
							<map>&#xe610;</map>
							<map>&#xe610;</map>
							<map>&#xe610;</map>
							<map>&#xe610;</map>
							<map>&#xe610;</map>
						</span></p>
					</li>
					<li class="mui-table-view-cell mui-col-xs-6 mui-text-left">
						<P>
						<span class="yans">里程：</span><input id ="mileage" placeholder="请输入" style="width: 40%;font-size: 14px;border: none;" />
						</P>
						<p><span class="yans">续航要求：</span>
							<input id="xuhang" placeholder="请输入" style="width: 40%;font-size: 14px;border: none;" />
						</p>
					</li>
				</ul>
				<ul class="mui-table-view kong">
					<li class="mui-table-view-cell mui-input-row">
						<span>线路简介</span>
						<input type="text" style="margin-bottom: 0px;padding: 10px 0;" placeholder="请输入...."  id="body"/>
					</li>
				</ul>
				<div class="kong" id="roadpic">
					<img src="" style=" width:99%;height: 150px;" />
				</div>
				<ul class="mui-table-view kong">
					<li class="mui-table-view-cell mui-input-row">
						<span>起点:</span><input id="origin" placeholder="请输入...."/>
					</li>
					<li class="mui-table-view-cell mui-input-row">
						<span>终点:</span><input id="end" placeholder="请输入...."/>
					</li>
				</ul> 
				<div class="pulish-img"><p id="showimg"></p></div>
				<ul class="mui-table-view kong">
					<div class="bbs-pulish-img mui-text-center topimg" id="toppic" cname = "toppic">
						<i class="mui-icon iconfont" style="color: gray;font-size: 40px;margin-top: 10px;">&#xe635;</i>
						<p style="color: #000000;line-height: 30px;margin-bottom: 0px;">添加图片</p>
					</div>
				</ul>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/mui.js" ></script>
	<script type="text/javascript" src="../js/open.js" ></script>
	<script type="text/javascript" src="../js/jquery-2.1.4.min.js" ></script>
</html>
