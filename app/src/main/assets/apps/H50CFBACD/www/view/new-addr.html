<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>收货地址</title>  
    <link rel="stylesheet" href="../libs/mui/mui.css" />
	<link rel="stylesheet" href="../libs/iconfont/fonts/iconfont.css"/>
	<link rel="stylesheet" type="text/css" href="../css/main.css"/>
	<link href="../css/mui.picker.css" rel="stylesheet" />
	<link href="../css/mui.poppicker.css" rel="stylesheet" />
	<script src="../js/jquery-2.1.4.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="../js/appconf.js" ></script>
	<script type="text/javascript" src="../js/newaddr.js" ></script>
	<style>
		/*头部*/		
		.mui-content{ font-size: 14px;}
		.mui-input-row label{color: #000000;}	
		.mui-table-view-cell{padding: 5px 0;}
		.mui-input-row label{text-align: left;padding-left: 15px;padding-right:0px;width:30%;}
		.mui-input-row label~input{width: 70%;}
		.ui-alert {
				float: right;
				width: 65%;
				margin-bottom: 0;
				padding-left: 0;
				line-height: 18px;
				height: 40px;
				padding: 10px 10px 15px 0px;
				-webkit-user-select: text;
				color: #aaa;
			}
		.mui-btn-blue{background-color:#404040;border: #404040;}
	</style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">收货地址</h1>		
		<a class="mui-icon mui-pull-right" id="bthh"><h5>完成</h5></a>
	</header>
	<div class="mui-content">
		<form id='edit-addr'>
			<div class="mui-table-view">
				<div class="mui-table-view-cell">
					<div class="mui-input-row">
						<label>收货人：</label>
						<input type="text" placeholder="请输入姓名" id="name"/>
					</div>	
				</div>					
			</div>	
			<div class="mui-table-view">
				<div class="mui-table-view-cell">
					<div class="mui-input-row">
						<label>手机号：</label>
						<input type="text" placeholder="请输入手机号码" id="phone"/>
					</div>	
				</div>					
			</div>	 
			<div class="mui-table-view">
				<div class="mui-table-view-cell">
					<div class="mui-input-row">
						<a class="mui-navigate-right" id='showCityPicker3'>
							<label>地址：</label>
							<input type="text" placeholder="请选择地址" class="ui-alert" id='cityResult3' />
						</a>
					</div>	
				</div>
								
			</div>	
			<div class="mui-table-view">
				<div class="mui-table-view-cell">
						<div class="mui-input-row">
							<label>详细地址：</label>
							<input type="text" placeholder=" 请输入" id="textaddr"/>
						</div>
				</div>					
			</div>
		</form>	
	</div>
	<script src="../js/mui.js"></script>
		<script src="../js/mui.picker.js"></script>
		<script src="../js/mui.poppicker.js"></script>
		<script src="../js/city.data.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/city.data-3.js" type="text/javascript" charset="utf-8"></script>
		<script>
			(function($, doc) {
				$.init();
				$.ready(function() {					
					//-----------------------------------------
					//					//级联示例
					var cityPicker3 = new $.PopPicker({
						layer: 3
					});
					cityPicker3.setData(cityData3);
					var showCityPickerButton = doc.getElementById('showCityPicker3');
					var cityResult3 = doc.getElementById('cityResult3');
					showCityPickerButton.addEventListener('tap', function(event) {
						cityPicker3.show(function(items) {
							cityResult3.value = (items[0] || {}).text + " " + (items[1] || {}).text + " " + (items[2] || {}).text;
							//返回 false 可以阻止选择框的关闭
							//return false;
						});
					}, false);
				});
			})(mui, document);
		</script>
</body>
</html>
