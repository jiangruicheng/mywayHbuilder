<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>蓝牙密码</title>
		<link rel="stylesheet" href="../css/main.css" />
		<link rel="stylesheet" href="../libs/mui/mui.css" />
		<link rel="stylesheet" href="../libs/iconfont/iconfont.css" />
		<style>
			.mui-table-view-cell input{border: none;}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">蓝牙密码</h1>
			<a class="mui-pull-right">
				<h5 style="line-height: 33px;">修改</h5>
			</a>
		</header>
		<div class="mui-content">
			<div class="m5">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-input-row">
						<input placeholder="请输入原密码"/>
					</li>
				</ul>
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-input-row">
						<input placeholder="请输入修改密码"/>
					</li>
				</ul>
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-input-row">
						<input placeholder="请再次输入"/>
					</li>
				</ul>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/open.js" ></script>
	<script type="text/javascript" src="../js/mui.js" ></script>
	<script type="text/javascript" src="../js/jquery-2.1.4.min.js" ></script>
</html>
